<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>react component</title>
	<script src="../js/libs/react.js"></script>
	<script src="../js/libs/react-dom.js"></script>
	<script src="../js/libs/browser.min.js"></script>
</head>
<body>
	<p>名字必須為字符串：</p>
	<div id="component1" style="display:inline-block;"></div>
	<div id="component2"></div>
	<script type="text/babel">
		var name="123";
		var Hello = React.createClass({
			propTypes:{
				name:React.PropTypes.string.isRequired
			},
			getDefaultProps:function(){
				return {
					name:"GSY"
				}
			},
			render: function(){
				return <h1>hello {this.props.name}</h1>;
			}
		});

		ReactDOM.render(
			<Hello/>,
			document.getElementById("component1")
		);

		var NodeList =React.createClass({
			render:function(){
				return ( <ol>
					{
						React.Children.map(this.props.children,function(child){
						return <li>{child}</li>
						})
					}
					</ol>)
				}
		});

		ReactDOM.render(
			<NodeList>
				<span>hello</span>
				<span>my love</span>
			</NodeList>,
			document.getElementById("component2")
		)
	</script>
</body>
</html>
