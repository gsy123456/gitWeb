<!DOCTYPE html>
<html>
<head>
	<title>html5 css3 indexDB实现订单信息</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/orders.css">
	
</head>
<body>
	<section>
		<header class="div_head_title_big">
			<h1>编辑订单信息</h1>
		</header>
		<form id="form1">
			<ul>
				<li>
					<ul>
						<li id="title_1">
							<span>*</span>
							<label for="tbxCode">订&nbsp;单&nbsp;编号</label>
						</li>
						<li id="content_1">
							<input type="text" id="tbxCode" name="tbxCode" maxlength="8" placeholder="必须输入一歌不存在的订单号" autofocus required />
						</li>
						<li id="title_2">
							<span>*</span>
							<label for="tbxDate">订&nbsp;单日期</label>
						</li>
						<li id="content_2">
							<input type="date" id="tbxDate" name="tbxDate" maxlength="10" required />
						</li>
						<li id="title_3">
							<span>*</span>
							<label for="tbxGoodsCode">商&nbsp;品编号</label>
						</li>
						<li id="content_3">
							<input type="text" id="tbxGoodsCode" name="tbxGoodsCode" maxlength="12" placeholder="必须输入商品编号" required />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li id="title_4">
							<label for="tbxBrandName">商&nbsp;&nbsp;&nbsp;&nbsp;标</label>
						</li>
						<li id="content_4">
							<input type="text" id="tbxBrandName" name="tbxBrandName" maxlength="50" />
						</li>
						<li id="title_5">
							<label for="tbxNum">数&nbsp;&nbsp;&nbsp;&nbsp;量</label>
						</li>
						<li id="content_5">
							<input type="number" id="tbxNum" name="tbxNum" maxlength="6" value="0" placeholder="必须输入一个整数值" required />
						</li>
						<li id="title_6">
							<label for="tbxPrice">单&nbsp;&nbsp;&nbsp;&nbsp;价</label>
						</li>
						<li id="content_6">
							<input type="text" id="tbxPrice" name="tbxPrice" maxlength="6" placeholder="必须输入一个有效的单价" value="0" required />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li id="title_7">
							<label for="tbxMoney">金&nbsp;&nbsp;&nbsp;&nbsp;额</label>
						</li>
						<li id="content_7">
							<input type="text" id="tbxMoney" name="tbxMoney" value="10" readonly="readonly" />
						</li>
						<li id="title_8">
							<label for="tbxPersonName">负&nbsp;责&nbsp;人</label>
						</li>
						<li id="content_8">
							<input type="text" id="tbxPersonName" name="tbxPersonName" maxlength="20" />
						</li>
						<li id="title_9">
							<label for="tbxEmail">商&nbsp;品编号</label>
						</li>
						<li id="content_9">
							<input type="email" id="tbxEmail" name="tbxEmail" maxlength="20" placeholder="必须输入商品编号"/>
						</li>
					</ul>
				</li>
			</ul>
			<div id="button_Div">
				<input type="button" name="btnNew" id="btnNew" value="新增">
				<input type="submit" name="btnAdd" id="btnAdd" value="追加">
				<input type="submit" name="btnUpdate" id="btnUpdate" value="修改" disabled>
				<input type="button" name="btnDelete" id="btnDelete" value="删除" disabled>
				<input type="button" name="btnClear" id="btnClear" value="清除">
			</div>
		</form>
	</section>
	<section>
		<header class="div_head_title_big">
			<h1>订单信息一览表</h1>
		</header>
		<div id="infoTable">
			<table id="dataTable">
				<tr>
					<th>订单编号</th>
					<th>订单日期</th>
					<th>商品编号</th>
					<th>商标</th>
					<th>数量</th>
					<th>单价</th>
					<th>金额</th>
					<th>负责人</th>
					<th>负责人Email</th>
				</tr>
			</table>
		</div>
	</section>
</body>
<script type="text/javascript" src="js/orders.js"></script>
</html>
